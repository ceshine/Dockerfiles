name: pt
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pandas
  - jupyterlab
  - numba
  - tensorflow
  - tensorflow-datasets
  - pytorch-cuda=11.8
  - pytorch=2.0
  - torchvision
  - ipywidgets
  - pip:
      - transformers
      - bitsandbytes
      - watermark
      - python-dotenv
      - torchmetrics==0.8
      - timm
      - https://github.com/veritable-tech/pytorch-lightning-spells/archive/master.zip
      - typer
      - joblib
      - pytorch-lightning==1.6
      - albumentations
      - fastcore==1.3.20
      - omegaconf==2.1.0
      - wandb
prefix: /data/miniconda3/envs/pt
